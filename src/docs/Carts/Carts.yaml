tags:
  - name: Users
    description: Operaciones relacionadas con usuarios
paths:
  /register:
    post:
      summary: Registra un nuevo usuario
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                  description: Nombre del usuario
                  example: Fernando
                last_name:
                  type: string
                  description: Apellido del usuario
                  example: Cantero
                email:
                  type: string
                  description: Email del usuario
                  example: usuario@ejemplo.com
                password:
                  type: string
                  description: Password del usuario
                  example: password1234
                age:
                  type: integer
                  description: Edad del usuario
                  example: 30
      responses:
        '200':
          description: Usuario creado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Success message
                    example: Usuario creado correctamente
        '400':
          description: Usuario existente o datos ingresados invalidos
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: El usuario ya existe
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: Error interno del servidor

  /login:
    post:
      summary: Logea un usuario
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: Email del usuario
                  example: usuario@ejemplo.com
                password:
                  type: string
                  description: Password del usuario
                  example: password1234
      responses:
        '200':
          description: Usuario logeado correctamente
          headers:
            Set-Cookie:
              description: Establece una cookie con el token JWT
        '401':
          description: Credenciales invalidas
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: Usuario no v치lido
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: Error interno del servidor

  /profile:
    get:
      summary: Obtiene la informacion del perfil del usuario
      tags:
        - Users
      security:
        - jwt: []
      responses:
        '200':
          description: Informacion del perfil del usuario
          content:
            application/json:
              schema:
                type: object
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Error message
                    example: Error interno del servidor

  /logout:
    post:
      summary: Deslogea al usuario
      tags:
        - Users
      responses:
        '200':
          description: Usuario deslogeado correctamente

  /admin:
    get:
      summary: Acceso al panel del admin (ruta protegida)
      tags:
        - Users
      security:
        - jwt: []
      responses:
        '200':
          description: Panel del admin
        '403':
          description: Acceso prohibido para usuarios que no sean admin

