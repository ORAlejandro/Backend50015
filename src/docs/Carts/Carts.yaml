          type: object
          properties:
            token:
              type: string
              description: Token de reseteo de contrase침a
            expiresAt:
              type: string
              format: date-time
              description: Fecha de expiraci칩n del token de reseteo
      required:
        - first_name
        - last_name
        - email
        - age
